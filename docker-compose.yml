version: '3.8'

services:
  app:
    build: .
    container_name: schoolmatch-api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=schoolmatch
      - JWT_SECRET=your_jwt_secret_key
      - PORT=8080
    networks:
      - schoolmatch-network

  postgres:
    image: postgres:14-alpine
    container_name: schoolmatch-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=schoolmatch
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - schoolmatch-network

networks:
  schoolmatch-network:
    driver: bridge

volumes:
  postgres-data:
